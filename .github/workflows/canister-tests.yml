name: NFT Reference - run tests

on:
  push


jobs:
  run_tests:
    runs-on: self-hosted
    strategy:
      matrix:
        node: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: configure identity
        run: |
          yes yes | bash scripts/configure_identity.sh 2>&1 | tee -a outfile.log
          ./scripts/alert.sh

      - name: run test_runner
        if: always()
        run: |
          yes yes | bash runners/test_runner.sh 2>&1 | tee -a outfile.log
          ./scripts/alert.sh

      - name: run test_runner_auction
        if: always()
        run: |
          yes yes | bash runners/test_runner_auction.sh 2>&1 | tee -a outfile.log
          ./scripts/alert.sh

      - name: run test_runner_auction_quick
