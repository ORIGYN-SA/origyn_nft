          yes yes | bash runners/test_runner_instant.sh 2>&1 | tee -a outfile.log
          ./scripts/alert.sh

      - name: run test_runner_nft_2
        if: always()
        run: |
          yes yes | bash runners/test_runner_nft_2.sh 2>&1 | tee -a outfile.log
          ./scripts/alert.sh

      - name: run test_runner_nft_2_quick
        if: always()
        run: |
          yes yes | bash runners/test_runner_nft_2_quick.sh 2>&1 | tee -a outfile.log
